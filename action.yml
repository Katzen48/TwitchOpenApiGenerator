name: 'Twitch OpenAPI Generator'
description: 'Generates an OpenAPI Spec from the Twitch Helix API docs'
runs:
  using: 'composite'
  steps:
    - run: ls ${{ github.action_path }}
      shell: bash
    - name: Install Dependencies
      uses: ianwalter/puppeteer-container@v4.0.0
      with:
        args: npm --prefix ${{ github.action_path }} install ${{ github.action_path }}
    - name: Get Docs Updates
      uses: ianwalter/puppeteer-container@v4.0.0
      with:
        args: node ${{ github.action_path }}/src/index.js