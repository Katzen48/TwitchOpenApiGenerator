name: 'Twitch OpenAPI Generator'
description: 'Generates an OpenAPI Spec from the Twitch Helix API docs'
runs:
  using: 'composite'
  steps:
    - name: Copy Crawler
      run: cp -R ${{ github.action_path }}/src . && cp ${{ github.action_path }}/package.json .
      shell: bash
    - name: Install Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install Dependencies
      run: npm ci
      shell: bash
    - name: Install Playwright
      run: npx playwright install --with-deps
      shell: bash
    - name: Get Docs Updates
      run: node .
      shell: bash
    - name: Cleanup
      run: rm -R src && rm package*.json && rm -R node_modules
      shell: bash
